<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  Esta ação é irreversível, deseja continuar?
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-flat-button mat-dialog-close>Não</button>
  <button mat-flat-button color="primary" (click)="apagarUsuario(data)" cdkFocusInitial>Sim</button>
</div>
