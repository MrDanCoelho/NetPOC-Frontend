<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  <form class='modal-form' [formGroup]='form'>
    <mat-form-field class='input-half-width' apperance='standard'>
      <mat-label>Nome</mat-label>
      <input matInput formControlName='nome' placeholder="Nome">
      <mat-error *ngIf='form.controls.nome.invalid'>Campo NOME é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class='input-half-width' apperance='standard'>
      <mat-label>Sobrenome</mat-label>
      <input matInput formControlName='sobrenome' placeholder="Sobrenome">
      <mat-error *ngIf='form.controls.sobrenome.invalid'>Campo SOBRENOME é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class='input-full-width' apperance='standard'>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName='email' placeholder="email@email.com">
      <mat-error *ngIf='form.controls.email.invalid'>Campo EMAIL é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class='input-full-width' apperance='standard'>
      <mat-label>Data de Nascimento</mat-label>
      <input type="date" matInput formControlName='dataNascimento' placeholder="Data de Nascimento">
      <mat-error *ngIf='form.controls.dataNascimento.invalid'>Campo DATA DE NASCIMENTO é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class='input-half-width' apperance='standard'>
      <mat-label>Escolaridade</mat-label>
      <mat-select formControlName='escolaridade'>
        <mat-option *ngFor="let name of enumKeys" [value]="escolaridade[name]">
          {{name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf='form.controls.escolaridade.invalid'>Campo ESCOLARIDADE é obrigatório</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="submeterUsuario(form.value)" cdkFocusInitial>Salvar</button>
</div>
