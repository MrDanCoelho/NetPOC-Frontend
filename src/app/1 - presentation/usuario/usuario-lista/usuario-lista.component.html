<br />
<div class='container'>
    <div class='insert-btn'>
        <button mat-raised-button color="primary" ><mat-icon aria-hidden="false" (click)='openInsertDialog()'
            aria-label="Adicionar">add_circle</mat-icon></button>
        <br/>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Sobrenome">
            <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>

        <ng-container matColumnDef="DataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.dataNascimento | date: "dd/mm/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="Escolaridade">
            <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.escolaridade}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usuario">
                <mat-icon aria-hidden="false" class='editar-icon' (click)='openEditDialog(usuario)' aria-label="Editar">
                    edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="Remover">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usuario">
                <mat-icon aria-hidden="false" class="remover-icon" (click)='openDeleteDialog(usuario.id)'
                    aria-label="Remover">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
