<div> 
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>.Net POC</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button [matMenuTriggerFor]="belowMenu">Gerenciar</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <a mat-button routerLink="/usuario/lista">Usuários</a>
      </mat-menu>
      <a mat-button routerLink="/info"><mat-icon aria-hidden="false" aria-label="Informações sobre o projeto">info_outline</mat-icon></a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <button mat-button [matMenuTriggerFor]="belowMenu">Gerenciar</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <a mat-button routerLink="/usuario/lista">Usuários</a>
        </mat-menu>
        <mat-divider></mat-divider>
        <a mat-button routerLink="/info">Sobre <mat-icon aria-hidden="false" aria-label="Informações sobre o projeto">info_outline</mat-icon></a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
